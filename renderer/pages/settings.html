<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="../stylesheets/settings.css">
        <link rel="stylesheet" href="../stylesheets/flexbox.css">
        <link rel="stylesheet" href="../stylesheets/buttons.css">
        <title>Settings</title>
    </head>
    <body class="flex">
        <h1>Updates</h1>
        <p>v<span id="version"></span><img id="github-icon" src="../resources/icons/github.svg"></p>
        <label class="item checkbox">
            <input type="checkbox" id="update-check" tabindex="0"><div class="input"></div><span>Check for updates</span>
        </label>
        <label class="item checkbox">
            <input type="checkbox" id="update-autoinstall" tabindex="1"><div class="input"></div><span>Install updates automatically</span>
            <div id="update-autoinstall-annotation" class="annotation hidden"><span>Only available when application has been installed using the "setup" executable for Windows or "AppImage" file on Linux</span></div>
        </label>
        <h1>Behavior</h1>
        <label class="item checkbox">
            <input type="checkbox" id="behavior-allow-drag" tabindex="2"><div class="input"></div><span>Draggable window</span>
        </label>
        <label class="item checkbox">
            <input type="checkbox" id="behavior-close-on-accept" tabindex="3"><div class="input"></div><span>Close app when accepting</span>
        </label>
        <h1>Macros</h1>
        <p>Use e.g. <span class="monospace">#1</span> in definition for first macro arg.</p>
        <div class="item table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Definition</th>
                </tr>
            </table>
            <div class="tbody">
                <div class="empty">No macros defined</div>
                <table id="macro-table">
                </table>
            </div>
        </div>
        <div class="item">
            <button id="macro-new" tabindex="5">New</button><button id="macro-remove" tabindex="6" disabled>Remove</button>
        </div>
        <h1>Output</h1>
        <label class="item color">
            <input type="color" id="output-foreground-color" tabindex="7"><span>Foreground color:</span><div class="input"></div>
        </label>
        <label class="item indented range">
            <input type="range" id="output-foreground-opacity" min="0" max="100" step="1" tabindex="8"><output></output><span>Opacity:</span>
        </label>
        <label class="item color">
            <input type="color" id="output-background-color" tabindex="9"><span>Background color:</span><div class="input"></div>
        </label>
        <label class="item indented range">
            <input type="range" id="output-background-opacity" min="0" max="100" step="1" tabindex="10"><output></output><span>Opacity:</span>
        </label>
        <div class="flex row justify-end align-end">
            <button id="save" tabindex="11" autofocus>Save</button><button id="cancel" tabindex="12">Cancel</button>
        </div>
    </body>
</html>
