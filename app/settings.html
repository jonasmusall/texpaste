<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="stylesheet/settings.css">
        <link rel="stylesheet" href="stylesheet/flexbox.css">
        <link rel="stylesheet" href="stylesheet/buttons.css">
        <title>Settings</title>
    </head>
    <body class="flex">
        <h1>Updates</h1>
        <label class="input checkbox">
            <input type="checkbox" id="update-check"><div></div><span>Check for updates</span>
        </label>
        <label class="input checkbox">
            <input type="checkbox" id="update-autoinstall"><div></div><span>Install updates automatically</span>
        </label>
        <h1>Behavior</h1>
        <label class="input checkbox">
            <input type="checkbox" id="behavior-allow-drag"><div></div><span>Make window draggable (disables the hover effect)</span>
        </label>
        <h1>Output</h1>
        <label class="input color">
            <input type="color" id="output-foreground-color"><span>Foreground color:</span><div></div>
        </label>
        <label class="indented input range label-before output-after">
            <input type="range" id="output-foreground-opacity" min="0" max="100" step="1"><output></output><span>Opacity:</span>
        </label>
        <label class="input color">
            <input type="color" id="output-background-color"><span>Background color:</span><div></div>
        </label>
        <label class="indented input range label-before output-after">
            <input type="range" id="output-background-opacity" min="0" max="100" step="1"><output></output><span>Opacity:</span>
        </label>
        <div class="flex row justify-end align-end">
            <button id="save" autofocus>Save</button><button id="cancel">Cancel</button>
        </div>
    </body>
</html>
