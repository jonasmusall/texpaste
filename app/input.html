<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
        <link rel="stylesheet" href="../node_modules/katex/dist/katex.css">
        <link rel="stylesheet" href="stylesheet/input.css">
        <link rel="stylesheet" href="stylesheet/flexbox.css">
        <link rel="stylesheet" href="stylesheet/buttons.css">
        <title>texpaste</title>
    </head>
    <body>
        <label id="main-container" class="flex">
            <div id="output-container" class="flex">
                <div id="tex-output"></div>
            </div>
            <div id="input-container">
                <input id="tex-input" type="text" spellcheck="false" tabindex="2">
            </div>
        </label>
        <div id="window-controls" class="flex row">
            <button id="settings" class="icon" tabindex="3"><img src="../assets/icons/settings.svg"></button>
            <button id="accept" tabindex="4"><img src="../assets/icons/check.svg"></button>
            <button id="cancel" tabindex="5"><img src="../assets/icons/close.svg"></button>
        </div>
        <div id="banner-container" class="flex row">
            <div id="banner" class="flex">
                <p id="banner-text"></p>
                <div class="flex row justify-end">
                    <button id="banner-confirm" class="outlined" tabindex="-1"></button><button id="banner-skip" class="outlined" tabindex="-1">Skip this version</button>
                </div>
            </div>
        </div>
    </body>
</html>
