<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="../node_modules/katex/dist/katex.css">
        <link rel="stylesheet" href="stylesheet/input.css">
        <title>TeXPaste</title>
    </head>
    <body>
        <div id="main-container" class="flex-container">
            <div id="output-container" class="flex-container">
                <div id="tex-output"></div>
            </div>
            <div id="input-container">
                <input id="tex-input" type="text" spellcheck="false">
            </div>
        </div>
        <div id="button-container" class="flex-container">
            <div id="settings" class="button icon"><img src="../assets/icons/settings.svg"></div>
            <div id="accept" class="button"><img src="../assets/icons/check.svg"></div>
            <div id="cancel" class="button"><img src="../assets/icons/close.svg"></div>
        </div>
    </body>
</html>
